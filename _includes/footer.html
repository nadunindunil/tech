<!-- Footer -->
<footer id="footer" style="text-align: center;">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <ul class="social-network social-circle">
                    {% if site.twitter_username %}
                    <li>
                        <a href="https://twitter.com/{{ site.twitter_username }}" class="icoTwitter">
                                <i class="fa fa-twitter"></i>
                        </a>
                    </li>
                    {% endif %}
                    {% if site.facebook_username %}
                    <li>
                        <a href="https://www.facebook.com/{{ site.facebook_username }}" class="icoFacebook">
                                <i class="fa fa-facebook"></i>
                        </a>
                    </li>
                    {% endif %}
                    {% if site.github_username %}
                    <li>
                        <a href="https://github.com/{{ site.github_username }}" class="icoGithub">
                                <i class="fa fa-github"></i>
                        </a>
                    </li>
                    {% endif %}
                    {% if site.github_username %}
                    <li>
                        <a href="https://linkedin.com/in/{{ site.linkedin_username }}" class="icoFacebook">
                                <i class="fa fa-linkedin"></i>
                        </a>
                    </li>
                    {% endif %}
                </ul>
                <p style="padding-top:10px" class="small">Â© Copyright {{ site.time | date: '%Y' }} {{ site.author }}</p>
            </div>
        </div>
    </div>
</footer>
